<mat-card class="col m-3 mat-elevation-z5">
  <img mat-card-image [src]='product?.image' [alt]="product?.title" class="p-3 pointer"
       (click)="navigateToSingleProduct()">
  <mat-card-content >
    <p class="product-title pointer"  (click)="navigateToSingleProduct()" >{{product?.title}}</p>
    <div class="row">
      <p class="col">Average Reviews</p>
      <app-stars [stars]="avgRate" class="col-8"></app-stars>
    </div>
    <p class="description-text">
      {{product?.description}}
    </p>
  </mat-card-content>

  <div class="row align-items-center">
    <p class="col" id="product-price">Price: {{product?.price}}$</p>
    <button mat-fab (click)="addToCart(product)" [hidden]="cartItem" class="me-3">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
    <div class="row justify-content-between" *ngIf="cartItem">
      <mat-form-field class="col-8" appearance="outline">
        <input matInput type="number" placeholder="Quantity" min=1 max=100 [formControl]="amountControl">
        <mat-error *ngIf="amountControl.invalid">Min quantity is 1, and Max is 100</mat-error>
      </mat-form-field>
      <button mat-fab (click)="removeFromCart()" class="">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

  </div>
</mat-card>
